steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_CLASSIFY_SERVICE_IMAGE}', '-f', 'api.Dockerfile', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_TAXONOMY_JOB_IMAGE}', '-f', 'job.Dockerfile', '.']

# Push images to Container Registry.
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_CLASSIFY_SERVICE_IMAGE}']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_TAXONOMY_JOB_IMAGE}']